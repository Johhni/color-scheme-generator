<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header" id="header">
                <input type="color" class="color-input" id="color-input">
                <select name="schemes" class="scheme" id="scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button class="color-btn" id="color-btn">Get color scheme</button>
            </div>
            <div class="bar-container" id="bar-container">
                <div class="color-bar" id="color-one"></div>
                <div class="color-bar" id="color-two"></div>
                <div class="color-bar" id="color-three"></div>
                <div class="color-bar" id="color-four"></div>
                <div class="color-bar" id="color-five"></div>
            </div>
            <div class="txt-container" id="txt-container">
                <p class="text" id="text-one"></p>
                <p class="text" id="text-two"></p>
                <p class="text" id="text-three"></p>
                <p class="text" id="text-four"></p>
                <p class="text" id="text-five"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
